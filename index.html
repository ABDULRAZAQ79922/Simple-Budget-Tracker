<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Budget Tracker</h1>
    </header>
    <main>
        <section class="expenses">
            <h2>Expenses</h2>
            <div class="expense-list" id="myExpenseList">
               
            </div>
            <form id="myExpenseForm">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" required>
                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="invested-expenses">
            <h2>Invested Expenses</h2>
            <div class="invested-expense-list" id="myInvestedExpenseList">
               
            </div>
            <form id="myInvestedExpenseForm">
                <label for="investedExpenseName">Expense Name:</label>
                <input type="text" id="investedExpenseName" required>
                <label for="investedExpenseAmount">Amount:</label>
                <input type="number" id="investedExpenseAmount" required>
                <button type="submit">Add Invested Expense</button>
            </form>
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <p>Total Expenses: <span id="totalExpenses">$0</span></p>
            <p>Total Invested Expenses: <span id="totalInvestedExpenses">$0</span></p>
            <p>Budget Left: <span id="budgetLeft">$0</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Budget Tracker. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
